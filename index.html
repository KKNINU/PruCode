<!DOCTYPE html>
<html>
  <head>
    <title>Swamp Welcome</title>
  </head>
  <body>
    <h1>Welcome to the Swamp, What is Your name? ('Prince Farquaad', 'Shrek', 'Fiona', 'Donkey', 'Puss in Boots' or 'Prince Charming')</h1>

    <script>
      let name = prompt("Welcome to the Swamp, What is Your name? ('Prince Farquaad', 'Shrek', 'Fiona', 'Donkey', 'Puss in Boots' or 'Prince Charming'. Please enter your name:");
      
      if (name === 'Shrek') {
        alert('Welcome Home!');
      }
      else if (name === 'Fiona') {
        alert("Wait! Sir knight, this'd be our first meeting. Should it not be a wonderful romantic moment?");
      }
      else if (name === 'Donkey') {
        alert("In the morning I'm making waffles!");
      }
      else if (name === 'Puss in Boots') {
        alert("Pray for mercy, from Puss!");
      }
      else if (name === 'Prince Charming') {
        alert('This is the part where you run away!\nKeep out of my Swamp!');
      }
      else if (name === 'Prince Farquaad') {
        alert('Grab your torch and pitchforks!\nKeep out of my Swamp!');
      }
      else {
        alert("I'm sorry, I don't know who you are.");
      }
    </script>
  </body>
</html>
