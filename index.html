<!DOCTYPE html>
<html>
  <head>
    <title>Swamp Welcome</title>
  </head>
  <body>
    <h1></h1>

    <script>
      let name = prompt("This is the primary site. Welcome to the Swamp, while you're here, you can get random quotes from Shrek characters and impress your friends! If you want to leave the swap just say 'exit'");
      
      if (name === 'Shrek') {
        alert('Stop singing! Well, it's no wonder you don't have any friends!');
      }
      else if (name === 'Fiona') {
        alert("Wait! Sir knight, this'd be our first meeting. Should it not be a wonderful romantic moment?");
      }
      else if (name === 'Donkey') {
        alert("In the morning I'm making waffles!");
      }
      else if (name === 'Puss in Boots') {
        alert("Pray for mercy, from Puss!");
      }
      else if (name === 'Prince Charming') {
        alert('I shall render his head from his shoulders! I will smite him where he stands!');
      }
      else if (name === 'Prince Farquaad') {
        alert('Some of you may die, but its a sacrifice I am willing to make!');
      }
      
      else if (name === 'exit') {
        alert('Get out of my swamp!');
      }  
      else {
        alert("I'm sorry, This character doesn't live in the Kingdom of Duloc! Please refresh");
      
      }
    </script>
  </body>
</html>
