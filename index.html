<!DOCTYPE html>
<html>
  <head>
    <title>Swamp Welcome</title>
  </head>
  <body>
    <h1></h1>

    <script>
      let name = prompt("This is the primary site. Welcome to the Swamp, while you're here, you can get random quotes from Shrek characters and impress your friends! If you want to leave the swap just say 'exit' Please enter your name:");
      
      if (name === 'Shrek') {
        alert('Welcome Home!');
      }
      else if (name === 'Fiona') {
        alert("Wait! Sir knight, this'd be our first meeting. Should it not be a wonderful romantic moment?");
      }
      else if (name === 'Donkey') {
        alert("In the morning I'm making waffles!");
      }
      else if (name === 'Puss in Boots') {
        alert("Pray for mercy, from Puss!");
      }
      else if (name === 'Prince Charming') {
        alert('This is the part where you run away!\nKeep out of my Swamp!');
      }
      else if (name === 'Prince Farquaad') {
        alert('Grab your torch and pitchforks!\nKeep out of my Swamp!');
      }
      
      else if (name === 'exit') {
        alert('Get out of my swamp!');
      }  
      else {
        alert("I'm sorry, This character doesn't live in the Kindgom of Duloc! Please refresh");
      
      }
    </script>
  </body>
</html>
